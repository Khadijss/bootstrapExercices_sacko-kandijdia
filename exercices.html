<!DOCTYPE html>
<html>

<head>
    <title>Mon site avec Bootstrap</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acceuil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profil</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#connexionModal">Connexion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#inscriptionModal">Inscription</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Ajouter bs aprés data-->
    <!--Modal Connexion-->
    <div class="modal fade" id="connexionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!--<hr> séparer en 2 que nous avons retiré-->
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <!--Nous avons changer le bouton type submit en type button puis, nous avons rajouter l'id du code javascript -->
                        <button type="button" class="btn btn-primary" id="login-button">Submit</button>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
    </div>

    <!--Modal Inscription-->
    <div class="modal fade" id="inscriptionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!---->
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="register-password">
                        </div>
                        <div class="mb-3">
                            <label for="register-retype-password" class="form-label">Retype password</label>
                            <input type="password" class="form-control" id="register-retype-password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="button" class="btn btn-primary" id="register-button">Submit</button>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button> 
                bouton close-->
            </div>
        </div>
    </div>
    </div>
    <script>
        const handleLogin = () => {
            console.log("Email : " + document.getElementById("login-email").value);
            console.log("Password : " + document.getElementById("login-password").value);
        };
        document.getElementById("login-button").addEventListener("click", handleLogin);
        const handleRegister = () => {
            console.log("Email : " + document.getElementById("register-email").value);
            console.log("Password : " + document.getElementById("register-password").value);
            console.log("Retype Password : " + document.getElementById("register-retype-password").value);
        };
        document.getElementById("register-button").addEventListener("click", handleRegister);
    </script>
    <div><h3>Les animaux</h3></div>

                        <button type="button" class="d-grid col-4 mx-auto btn btn-secondary" data-bs-toggle="modal"

            </div>
        </div>
        <div class="col-md-4 col-sm-6 d-flex">

                <div class="card-body">
                    <p class="card-text">Les pandas mangent du bambou.

                    <div>
                        <button type="button" class="d-grid col-4 mx-auto btn btn-secondary" data-bs-toggle="modal"

            </div>
        </div>
        <div class="col-md-4 col-sm-6 d-flex">

                        <!--Ne pas oublier le # pour data-bs-target-->

                        data-bs-target="#increaseImageModal3">Button</button>
                    </div>
                </div>
            </div>
        </div>
        <!--  </div>-->
    </div>
    <div class="modal" id="increaseImageModal1" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">

                <img src="file:///Users/cours/Pictures/WR202206_GiraffeTranslocation_012_360559_reduced.jpg"

    <div class="modal" id="increaseImageModal2" tabindex="-1">

                <img src="file:///Users/cours/Pictures/images.jpg" alt="Panda">

    <div class="modal" id="increaseImageModal3" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">

    <div><h3>Plus de photos</h3></div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>

</body>
